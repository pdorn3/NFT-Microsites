<style id="brand-overrides">:root{--brand:#2f5135 !important;--accent:#2f5135;--accent-2:#1d3f23;}body{}a{color:var(--accent, inherit) !important;}.btn,.button,[data-button]{  background:var(--accent, initial) !important;  border-color:var(--accent, currentColor) !important;  color:#fff !important;}.btn:hover,.button:hover,[data-button]:hover{  background:var(--accent-2, var(--accent, initial)) !important;}.pill,.tag,[data-chip]{  background:var(--accent-3, rgba(0,0,0,.06)) !important;}header, .brand, .nav .active{  --brand: var(--accent, #2f5135);}</style>
