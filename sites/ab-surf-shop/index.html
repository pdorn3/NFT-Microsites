<style id="brand-overrides">:root{--accent:#2f5135;--accent-2:#1d3f23;}body{background:var(--page-bg, initial);color:var(--page-text, inherit);}a{color:var(--accent, inherit)}.btn,.button,[data-button]{background:var(--accent, initial);border-color:var(--accent, currentColor);color:#fff}.btn:hover,.button:hover,[data-button]:hover{background:var(--accent-2, var(--accent, initial));filter:brightness(0.95)}.pill,.tag,[data-chip]{background:var(--accent-3, rgba(0,0,0,.06));}</style>
